<!DOCTYPE html>
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="style.css">
			<title>クラスとインスタンス</title>
		</head>

		<body>
				<div class="tab" id="js-tab">
					<div class = "tab-nav">
						<button type="button" class="accordion-trigger" id="0" data-nav="0">
							Q1.aaaaaaaaaaa
						</button>
						<button type="button"  class="accordion-trigger" id="1" data-nav="1">
							Q2.bbbbbbbbbbb
						</button>
						<button type="button"  class="accordion-trigger" id="2" data-nav="2">
							Q3.ccccccccccccc
						</button>
					</div>
				</div>
				
				<div class="tab-contents">
					<div class="tab-contents">
						<div>
							<img class="accordion-contents" id="0" src="image0.jpg" div data-content="0">
						</div>	
						<div>
							<img class="accordion-contents" id="1" src="image1.jpg" div data-content="1">
						</div>
						<div>
							<img class="accordion-contents" id="2" src="image2.jpg" div data-content="2">
						</div>
					</div>
				</div>
			<script src="accordion.js"></script>
		</body>
</html>
